services:
  - type: web
    name: trame
    runtime: docker
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        value: /app/data/trame.db
      - key: ALLOWED_ORIGIN
        value: "*"
    disk:
      name: trame-data
      mountPath: /app/data
      sizeGB: 1
